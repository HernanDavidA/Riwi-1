<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
    <style>
      * {
        scroll-behavior: smooth;
      }
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <a href=".">Volver</a>
    <h1>Formularios</h1>
    <main>
      <form action="index.html" accept-charset="UTF-8">
        <div>
          <p>Ingrese su nombre completo</p>
          <input
            type="text"
            name="nombre"
            id="nombre"
            required
            placeholder="ejm: Pinola Loaiza"
          />
        </div>
        <div>
          <p>Ingrese su fecha de nacimiento</p>
          <input
            type="date"
            name="fecha_nacimiento"
            id="fecha_nacimiento"
            required
          />
        </div>
        <br />
        <input type="submit" value="Enviar" />
        <button type="submit">Enviar</button>
      </form>
    </main>
  </body>
</html>
